<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
    <form action="register.html" method="post">
        <input name="username" ><br>
        <input name="password" type="password"><br>
        <input name="re_password" type="password"><br>
        <input value="注册" type="submit">
    </form>
    <p>
        {% if msg%}
            <p>{{ msg }}</p>
        {% endif %}
    </p>
</body>
</html>
